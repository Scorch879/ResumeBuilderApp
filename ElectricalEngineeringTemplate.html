    </div>
</div>

        <h2>Education</h2>
	{{ for edu in Education }}
	<div class="job-section">
    		<div class="job-header">
        		<div>
            		<span class="job-company">{{ edu.School }}</span>, 
            		<span class="job-location">{{ edu.Location }}</span>
        		</div>
        <div class="job-duration">{{ edu.Year }}</div>
    	</div>
    	<div class="job-title">{{ edu.Degree }}</div>
    		{{ if edu.Honors }}
    			<p>{{ edu.Honors }}</p>
    			{{ end }}
	</div>
	{{ end }}

        <h2>Professional Development</h2>
        <ul class="job-contributions">
            {{ for development in ProfessionalDevelopment }}
                <li>{{ development }}</li>
            {{ end }}
        </ul>
    </div>
</div>

</body>
</html>
